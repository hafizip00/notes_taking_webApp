<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Notes App</title>
  </head>
  <body>
    <header>
      <div class="flex justify-between bg-red-300 items-center p-2">
        <div class="flex justify-start items-center">
          <ul class="style-none">
            <li class="inline px-2 mx-2">Home</li>
            <li class="inline px-2 mx-2">About</li>
          </ul>
        </div>
        <div class="flex justify-between items-center">
          <input
            type="text"
            placeholder="Search"
            class="invisible sm:p-2 sm:bg-transparent sm:border sm:visible"
          />
          <i class="fas fa-bars p-2"></i>
        </div>
      </div>
    </header>
    <div class="flex flex-col">
      <div class="flex flex-col border m-4">
        <h1 class="text-3xl border m-2">Magic Notes</h1>
        <h3 class="text-2xl mt-2 ml-2">Add Note</h3>
        <textarea
          name="note"
          cols="30"
          rows="10"
          class="border mt-2 mx-2 p-2"
          id="add-text"
        ></textarea>
        <div class="flex flex-col justify-start">
          <button class="border bg-blue-500 py-4 w-32 m-2" id="add-btn">
            Add Note
          </button>
        </div>
        <h1 class="text-3xl border m-2">Your Notes</h1>
      </div>
<!--ADDing notes using java script part is -->
      <div
        class="flex flex-col sm:flex-row sm:flex-wrap border m-4"
        id="notes">
        </div>
      </div>
  </body>
  <!-- <script src="app.js"></script> -->
  <script src="app.js"></script>

</html>
